<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeBridge - Travel Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">GlobeBridge</div>
            <div class="auth-buttons" id="authButtons">
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
            </div>
            <div class="user-menu" id="userMenu" style="display:none;">
                <span id="usernameDisplay"></span>
                <button id="logoutBtn">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Create Post Form (visible when logged in) -->
        <section id="createPostSection" class="hidden">
            <h2>Create New Post</h2>
            <form id="createPostForm">
                <input type="text" id="postTitle" placeholder="Title" required>
                <textarea id="postBody" placeholder="Your travel story..." required></textarea>
                <input type="text" id="postTags" placeholder="Tags (comma separated)">
                <div class="location-fields">
                    <input type="text" id="postCountry" placeholder="Country">
                    <input type="text" id="postCity" placeholder="City">
                </div>
                <button type="submit">Publish Post</button>
            </form>
        </section>

        <!-- Blog Posts Feed -->
        <section id="blogFeed">
            <h2>Latest Travel Stories</h2>
            <div id="postsContainer"></div>
        </section>

        <!-- Login Modal -->
        <div id="loginModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="registerModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </main>

    <script>

        fetch("http://localhost:5000/api/home/latest")
            .then(res => res.json())
            .then(blogs => {
                const postsContainer = document.getElementById('postsContainer');
                console.log(blogs)

                blogs.posts.forEach(blog => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';

                    postElement.innerHTML = `
                        <h3>${blog.title}</h3>
                        <p>${blog.body.substring(0, 100)}...</p>
                        <p>Author: ${blog.author.username}</p>
                        <p>Location: ${blog.location.city}, ${blog.location.country}</p>
                        <button onclick="deletePost('${blog._id}')">Delete</button>
                    `;

                    postsContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error:', error));

        // Delete post function
        function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post?')) {
                fetch(`http://localhost:5000/api/blogs/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message);
                        // Refresh the posts
                        window.location.reload();
                    })
                    .catch(error => console.error('Error:', error));
            }
        }






    </script>
</body>

</html>
